<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="test.css" rel="stylesheet">
    <title>Signup Page</title>
</head>

<body>
    <header></header>
    <main>
        <div class="support-element">
            <button id="account-settings" class="element">
                <p style="font-weight: bold;">Account settings</p><br>
                <p style="font-weight: 10;">Includes changing your email or password and deleting your account</p>
            </button>
            <button id="payments" class="element">
                <p style="font-weight: bold;">Payments, Pricing and Billing</p><br>
                <p style="font-weight: 10;">Includes canceling a Canva plan and fixing card errors</p>
            </button>
            <button id="teams" class="element">
                <p style="font-weight: bold;">Teams and groups</p><br>
                <p style="font-weight: 10;">Includes creating, managing and deleting teams and groups</p>
            </button>
            <button id="downloading" class="element2">
                <p style="font-weight: bold;">Downloading, saving, and sharing</p>
                <p style="font-weight: 10;">Includes downloading or saving to your computer or phone</p>
            </button>

        </div>
        <div class="support-element">
            <button id="canva" class="element">
                <p style="font-weight: bold;">Plans</p><br>
                <p style="font-weight: 10;">Includes Free and Pro</p>
            </button>
            <button id="print" class="element">
                <p style="font-weight: bold;">Print and delivery</p><br>
                <p style="font-weight: 10;">Includes order status, delivery times and invoices</p>
            </button>
            <button id="editing" class="element">
                <p style="font-weight: bold;">Editing and designing</p><br>
                <p style="font-weight: 10;">Includes images, videos, text, websites, managing designs and folders</p>
            </button>
            <button id="problem" class="element2">
                <p style="font-weight: bold;">Fix a problem</p><br>
                <p style="font-weight: 10;">Need quick help? Browse for solutions to the most commonly known problems.
                </p>
            </button>
        </div>



    </main>
</body>

</html>
